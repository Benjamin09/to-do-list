<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To do List</title>
  </head>
  <body>
    <div class="container">
      <h1>My To do List</h1>
      <h2>Enter bellow the taskes needed to be done</h2>
      <div  class="row">
        <div class="col-md-4">
          <h2>Enter your To-Do's</h2>
          <form id='toDoForm'>
            <div class="form-group">
              <label for="taskTitle">Title</label>
              <input type="text" class="form-group" id="taskTitle">
            </div>
            <div class="form-group">
              <label for="start time">Start Time</label>
              <input type="text" class="form-group" id="startTime">
            </div>
            <div class="form-group">
              <label for="end time">End Time</label>
              <input type="text" class="form-group" id="endTime">
            </div>
            <div class="form-group">
              <label for="task">Details</label>
              <input type="text" class="form-group" id="task">
            </div>
            <button type="submit" class="btn btn-info">submit</button>
          </form>
        </div>
          <ul id='taskList'>
          </ul>
        <div class="col-md-8">
          <div id="taskDetails">
            <p>Task:<p><span class='taskTitle'></span></p>
            <p>Start Time:<p><span class='startTime'></span></p>
            <p>End Time:<p><span class='endTime'></span></p>
            <p>Details:<p><span class='details'></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
